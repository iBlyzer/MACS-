<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Macs</title>
  <link rel="stylesheet" href="css/productos.css">
</head>
<body>

  <!-- Menú principal -->
  <header class="menu">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="#">Productos</a>
          <ul class="dropdown-menu">
            <li><a href="#">Gorras - Macs</a></li>
            <li><a href="#">Gorras - Importadas</a></li>
            <li><a href="#">Sombreros - .Q.S.</a></li>
            <li><a href="#">Sombreros - Alone</a></li>
            <li><a href="#">Sombreros - Safari</a></li>
          </ul>
        </li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Título -->
  <h1 style="text-align:center; margin: 40px 0;">Gorras Macs</h1>

  <!-- Contenedor de productos -->
  <div class="contenedor-productos" id="contenedor-productos"></div>

  <!-- Botón Ver más -->
  <div style="text-align: center; margin: 40px 0;">
    <button id="ver-mas" class="btn-ver-mas">Ver más</button>
  </div>

  <script>
    // Datos simulados (20 productos por tanda)
    const productos = Array.from({ length: 100 }, (_, i) => ({
      nombre: `Gorra Macs ${i + 1}`,
      precio: `$${19900 + i * 100}`,
      imagen: "https://static.vecteezy.com/system/resources/thumbnails/049/025/218/small_2x/a-baseball-cap-on-a-black-background-png.png"
    }));

    const contenedor = document.getElementById("contenedor-productos");
    const verMasBtn = document.getElementById("ver-mas");
    let productosMostrados = 0;
    const porCarga = 20; // 5 filas de 4 productos

    function cargarProductos() {
      const fragment = document.createDocumentFragment();

      for (let i = productosMostrados; i < productosMostrados + porCarga && i < productos.length; i++) {
        const producto = productos[i];

        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div class="overlay-text">Ver Producto</div>
          <div class="info">
            <div class="marca">${producto.nombre}</div>
            <div class="precio">${producto.precio}</div>
          </div>
        `;
        fragment.appendChild(div);
      }

      contenedor.appendChild(fragment);
      productosMostrados += porCarga;

      if (productosMostrados >= productos.length) {
        verMasBtn.style.display = "none";
      }
    }

    verMasBtn.addEventListener("click", cargarProductos);
    window.addEventListener("DOMContentLoaded", cargarProductos);
  </script>
</body>
</html>
