<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Imágenes del Slider - Macs</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="panel-admin.html">Productos</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="gestor-slider.html" class="active">Slider</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestor de Imágenes del Slider</h1>
                <div class="header-actions">
                    <span id="admin-user-name"></span>
                    <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
                </div>
            </header>

            <section id="slider-manager">
                <div class="card">
                    <h3>Subir Nuevas Imágenes</h3>
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="image-files" class="custom-file-upload">Elegir archivos</label>
                            <input type="file" id="image-files" name="sliderImages" accept="image/*" multiple>
                            <span id="file-name">No se ha seleccionado ningún archivo</span>
                        </div>
                        <button type="submit" class="btn-primary">Subir Imágenes</button>
                    </form>
                </div>

                <div class="card">
                    <h3>Imágenes Actuales</h3>
                    <div id="gallery-container" class="gallery-container">
                        <!-- Las imágenes se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/gestor-slider.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
