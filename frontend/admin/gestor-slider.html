<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Imágenes del Slider - Macs</title>
    <link rel="icon" href="http://localhost:3000/assets/macs-agencia.png?v=2" type="image/png">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="panel-admin.html">Productos</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="gestor-slider.html" class="active">Slider</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Gestor de Imágenes del Slider</h1>
                <div class="header-actions">
                    <span id="admin-user-name"></span>
                    <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
                </div>
            </header>

            <section id="slider-manager">
                <div class="card">
                    <h3>Subir Nueva Imagen</h3>
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="image-file" class="custom-file-upload">Elegir archivo</label>
                            <input type="file" id="image-file" name="sliderImage" accept="image/*" required>
                            <span id="file-name">No se ha seleccionado ningún archivo</span>
                        </div>
                        <div class="form-group">
                            <label for="title">Texto Principal (Slider)</label>
                            <input type="text" id="title" name="title" placeholder="Ej: New Era Collabs" required>
                        </div>
                        <div class="form-group">
                            <label for="button-text">Texto Botón (CTA)</label>
                            <input type="text" id="button-text" name="buttonText" placeholder="Ej: Ver colaboraciones" required>
                        </div>
                        <button type="submit" class="btn-primary">Subir Imagen</button>
                    </form>
                </div>

                <div class="card">
                    <h3>Imágenes Actuales</h3>
                    <div id="gallery-container" class="gallery-container">
                        <!-- Las imágenes se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Editar Detalles de la Imagen</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-filename">
                <div class="form-group">
                    <label for="edit-title">Texto Principal (Slider)</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="edit-button-text">Texto Botón (CTA)</label>
                    <input type="text" id="edit-button-text" name="buttonText" required>
                </div>
                <button type="submit" class="btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="../js/gestor-slider.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
