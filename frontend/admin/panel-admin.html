<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Macs</title>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Macs Admin</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#productos" class="active">Productos</a></li>
                    <li><a href="#categorias">Categorías</a></li>
                    <li><a href="gestor-slider.html">Slider</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Gestión de Productos</h1>
                <div class="header-actions">
                    <span>Admin</span>
                    <button id="logout-btn" class="btn-logout">Cerrar Sesión</button>
                </div>
            </header>
            <section id="productos">
                <div class="filtros-container">
                    <div class="filtros-fila">
                        <input type="text" id="filtro-nombre" placeholder="Buscar por nombre...">
                        <input type="text" id="filtro-referencia" placeholder="Buscar por referencia...">
                        <input type="text" id="filtro-marca" placeholder="Buscar por marca...">
                    </div>
                    <div class="filtros-fila">
                        <select id="filtro-categoria">
                            <option value="">Todas las categorías</option>
                        </select>
                        <select id="filtro-subcategoria">
                            <option value="">Todas las subcategorías</option>
                        </select>
                        <select id="filtro-stock">
                            <option value="">Todo el stock</option>
                            <option value="in">Con stock</option>
                            <option value="out">Sin stock</option>
                        </select>
                        <select id="filtro-estado">
                            <option value="">Cualquier estado</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="header-section">
                    <h2>Productos</h2>
                    <button id="btn-agregar-producto" class="btn-primary">Agregar Producto</button>
                </div>

                <div id="tabla-productos-container">
                    <!-- La tabla se genera aquí -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="producto-modal" class="modal">
        <div class="modal-content large">
            <span class="close-button">&times;</span>
            <h2 id="modal-titulo">Agregar Producto</h2>
            <form id="producto-form" autocomplete="off">
                <input type="hidden" id="producto-id" name="id">
                <div class="form-container">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                         <div class="form-group">
                            <label for="marca">Marca:</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                        <div class="form-group">
                            <label for="producto-descripcion">Descripción:</label>
                            <textarea id="producto-descripcion" name="descripcion" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" id="precio" name="precio" step="0.01" required>
                        </div>
                        <div class="form-group-inline">
                            <input type="checkbox" id="tiene_tallas" name="tiene_tallas" style="width: auto; margin-right: 10px;">
                            <label for="tiene_tallas">¿El producto tiene tallas específicas?</label>
                        </div>

                        <div id="tallas-section" style="display: none; border: 1px solid #eee; padding: 10px; border-radius: 5px;">
                            <label>Tallas y Stock:</label>
                            <div id="tallas-list">
                                <!-- Las tallas se añadirán aquí dinámicamente -->
                            </div>
                            <button type="button" id="add-talla-btn" class="btn-secondary" style="margin-top: 10px;">Añadir Talla</button>
                        </div>
                        
                        <div id="stock-general-section" class="form-group">
                            <label for="stock">Stock General:</label>
                            <input type="number" id="stock" name="stock" required>
                        </div>
                        <div class="form-group">
                            <label for="producto-referencia">Nº Referencia:</label>
                            <input type="text" id="producto-referencia" name="numero_referencia">
                        </div>
                        <div class="form-group">
                            <label for="producto-categoria">Categoría:</label>
                            <select id="producto-categoria" name="categoria_id" required></select>
                        </div>
                        <div class="form-group">
                            <label for="producto-subcategoria">Subcategoría:</label>
                            <select id="producto-subcategoria" name="subcategoria_id"></select>
                        </div>
                        <div class="form-group-inline">
                            <label for="activo">Activo:</label>
                            <input type="checkbox" id="activo" name="activo" checked>
                        </div>
                        <div class="form-group-inline">
                            <label for="destacado">Destacado:</label>
                            <input type="checkbox" id="destacado" name="destacado">
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <h5>Seleccionar Imágenes</h5>
                        </div>
                        <div id="image-previews-container"></div>
                        <div class="image-count-container">
                            <span id="image-count">0/6</span> imágenes cargadas
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin.js?v=2.0"></script>
</body>
</html>
