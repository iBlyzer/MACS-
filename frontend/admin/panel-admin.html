<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Macs</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#productos">Gestionar Productos</a></li>
                    <li><a href="gestor-slider.html">Gestor de Imágenes del Slider</a></li>
                    <li><a href="#categorias">Categorías</a></li>
                    <li><a href="#inventario">Inventario</a></li>
                    <li><a href="#reportes">Reportes</a></li>
                    <li><a href="#" id="logout-btn">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <section id="productos">
                <div class="header-section">
                    <h1>Gestión de Productos</h1>
                    <button id="btn-nuevo-producto" class="btn-primary">
                        + Nuevo Producto
                    </button>
                </div>
                
                <div class="filtros">
                    <input type="text" id="buscar" placeholder="Buscar productos...">
                    <select id="filtro-categoria">
                        <option value="">Todas las categorías</option>
                        <!-- Opciones de categoría se cargarán aquí -->
                    </select>
                    <select id="filtro-subcategoria">
                        <option value="">Todas las subcategorías</option>
                        <!-- Opciones de subcategoría se cargarán aquí -->
                    </select>
                </div>
                <div id="tabla-productos-container">
                    <!-- La tabla se generará aquí -->
                </div>
            </section>
        </main>
    </div>
        <!-- Modal para Crear/Editar Producto -->
    <div id="producto-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-titulo">Nuevo Producto</h2>
            <form id="producto-form">
                <input type="hidden" id="producto-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" value="0" required>
                </div>

                <div class="form-group">
                <label for="producto-descripcion">Descripción</label>
                <textarea class="form-control" id="producto-descripcion" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="producto-referencia">Número de Referencia</label>
                <input type="text" class="form-control" id="producto-referencia" placeholder="Ej: REF12345">
              </div>

                <div class="form-group">
                    <label for="producto-categoria">Categoría:</label>
                    <select id="producto-categoria" required>
                        <!-- Las categorías se cargarán dinámicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="producto-subcategoria">Subcategoría:</label>
                    <select id="producto-subcategoria" required>
                        <!-- Las subcategorías se cargarán dinámicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Imágenes del Producto:</label>
                    <div class="image-upload-group">
                        <label for="imagen_frontal">Imagen Frontal:</label>
                        <input type="file" id="imagen_frontal" name="imagen_frontal" accept="image/*">
                        <span id="frontal-preview" class="image-preview-text"></span>
                    </div>
                    <div class="image-upload-group">
                        <label for="imagen_icono">Imagen Icono:</label>
                        <input type="file" id="imagen_icono" name="imagen_icono" accept="image/*">
                        <span id="icono-preview" class="image-preview-text"></span>
                    </div>
                    <div class="image-upload-group">
                        <label for="imagen_trasera">Imagen Trasera:</label>
                        <input type="file" id="imagen_trasera" name="imagen_trasera" accept="image/*">
                        <span id="trasera-preview" class="image-preview-text"></span>
                    </div>
                    <div class="image-upload-group">
                        <label for="imagen_lateral_derecha">Imagen Lateral Derecha:</label>
                        <input type="file" id="imagen_lateral_derecha" name="imagen_lateral_derecha" accept="image/*">
                        <span id="derecha-preview" class="image-preview-text"></span>
                    </div>
                    <div class="image-upload-group">
                        <label for="imagen_lateral_izquierda">Imagen Lateral Izquierda:</label>
                        <input type="file" id="imagen_lateral_izquierda" name="imagen_lateral_izquierda" accept="image/*">
                        <span id="izquierda-preview" class="image-preview-text"></span>
                    </div>
                </div>
                
                <div class="form-group-inline">
                    <label for="activo">Activo:</label>
                    <input type="checkbox" id="activo" checked>
                </div>

                <div class="form-group-inline">
                    <label for="destacado">Destacado:</label>
                    <input type="checkbox" id="destacado">
                </div>
                
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
